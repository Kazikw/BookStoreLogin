<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Form</title>
</head>
<body>
<div>
    <form th:action="@{/book/save}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}" /> <!-- Ukryte pole dla identyfikatora -->
        <input type="text" placeholder="Tytuł" class="input-field" th:field="*{title}" id="title">
        <input type="text" placeholder="Autor" class="input-field" th:field="*{author}" id="author">
        <input type="text" placeholder="Cena" class="input-field" th:field="*{price}" id="price">
        <input type="text" placeholder="Ilość" class="input-field" th:field="*{quantity}" id="quantity">
        <input type="submit" value="Zapisz">
    </form>
</div>
</body>
</html>
